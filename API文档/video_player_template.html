<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器模板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 宽高比 */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .video-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            pointer-events: none;
            backdrop-filter: blur(2px);
        }

        .video-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            transition: height 0.2s;
        }

        .progress-container:hover {
            height: 8px;
        }

        .progress-bar {
            height: 100%;
            background: #007eff;
            border-radius: 3px;
            width: 0%;
            position: relative;
            transition: width 0.1s;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #007eff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }

        .controls-main {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .btn-play svg {
            width: 28px;
            height: 28px;
        }

        .time-display {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            min-width: 100px;
            text-align: center;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-level {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 100%;
        }

        .speed-control {
            position: relative;
        }

        .speed-display {
            font-size: 14px;
            color: white;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.2s;
            user-select: none;
        }

        .speed-display:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .speed-menu {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.95);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 10px;
            display: none;
            flex-direction: column;
            gap: 4px;
            backdrop-filter: blur(10px);
        }

        .speed-menu.active {
            display: flex;
        }

        .speed-option {
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            transition: background 0.2s;
        }

        .speed-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .speed-option.active {
            background: rgba(0, 126, 255, 0.3);
            color: #007eff;
        }

        .controls-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-small svg {
            width: 20px;
            height: 20px;
        }

        .loop-active {
            color: #007eff;
        }

        @media (max-width: 768px) {
            .controls {
                padding: 15px;
            }
            
            .controls-main {
                gap: 10px;
            }
            
            .volume-slider {
                width: 60px;
            }
            
            .time-display {
                font-size: 12px;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <div class="video-placeholder">
                视频播放区域<br>
                <small style="opacity: 0.7;">请替换为实际的视频元素</small>
            </div>
        </div>
        
        <div class="controls">
            <!-- 进度条 -->
            <div class="progress-container" id="progressBar">
                <div class="progress-bar" id="progress"></div>
            </div>
            
            <!-- 主控制区 -->
            <div class="controls-main">
                <!-- 播放/暂停按钮 -->
                <button class="btn btn-play" id="playBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                
                <!-- 时间显示 -->
                <div class="time-display" id="timeDisplay">0:00 / 1:03</div>
                
                <!-- 音量控制 -->
                <div class="volume-control">
                    <button class="btn btn-small" id="volumeBtn">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                        </svg>
                    </button>
                    <div class="volume-slider" id="volumeSlider">
                        <div class="volume-level" id="volumeLevel"></div>
                    </div>
                </div>
                
                <!-- 右侧控制 -->
                <div class="controls-right">
                    <!-- 倍速控制 -->
                    <div class="speed-control">
                        <div class="speed-display" id="speedDisplay">1x</div>
                        <div class="speed-menu" id="speedMenu">
                            <div class="speed-option" data-speed="0.5">0.5x</div>
                            <div class="speed-option" data-speed="0.75">0.75x</div>
                            <div class="speed-option active" data-speed="1">1x</div>
                            <div class="speed-option" data-speed="1.25">1.25x</div>
                            <div class="speed-option" data-speed="1.5">1.5x</div>
                            <div class="speed-option" data-speed="2">2x</div>
                        </div>
                    </div>
                    
                    <!-- 循环按钮 -->
                    <button class="btn btn-small" id="loopBtn">
                        <svg viewBox="0 0 24 24">
                            <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                        </svg>
                    </button>
                    
                    <!-- 下载按钮 -->
                    <button class="btn btn-small" id="downloadBtn">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 状态变量
        let isPlaying = false;
        let currentTime = 0;
        let duration = 63; // 1:03 in seconds
        let volume = 1;
        let isMuted = false;
        let playbackSpeed = 1;
        let isLooping = false;

        // 获取元素
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeLevel = document.getElementById('volumeLevel');
        const speedDisplay = document.getElementById('speedDisplay');
        const speedMenu = document.getElementById('speedMenu');
        const loopBtn = document.getElementById('loopBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // 播放/暂停
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.innerHTML = isPlaying 
                ? '<svg viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>'
                : '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
            console.log('播放状态:', isPlaying);
        });

        // 进度条控制
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            currentTime = percent * duration;
            progress.style.width = percent * 100 + '%';
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            console.log('跳转到:', currentTime);
        });

        // 音量控制
        volumeBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            volumeBtn.innerHTML = isMuted
                ? '<svg viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>'
                : '<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>';
            volumeLevel.style.width = isMuted ? '0%' : (volume * 100) + '%';
            console.log('静音:', isMuted);
        });

        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            volume = (e.clientX - rect.left) / rect.width;
            volumeLevel.style.width = volume * 100 + '%';
            isMuted = false;
            console.log('音量:', volume);
        });

        // 倍速控制
        speedDisplay.addEventListener('click', () => {
            speedMenu.classList.toggle('active');
        });

        document.querySelectorAll('.speed-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.speed-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                playbackSpeed = parseFloat(option.dataset.speed);
                speedDisplay.textContent = playbackSpeed + 'x';
                speedMenu.classList.remove('active');
                console.log('播放速度:', playbackSpeed);
            });
        });

        // 循环按钮
        loopBtn.addEventListener('click', () => {
            isLooping = !isLooping;
            loopBtn.classList.toggle('loop-active');
            console.log('循环播放:', isLooping);
        });

        // 下载按钮
        downloadBtn.addEventListener('click', () => {
            console.log('下载视频');
            alert('下载功能需要连接实际视频源');
        });

        // 点击其他地方关闭倍速菜单
        document.addEventListener('click', (e) => {
            if (!speedDisplay.contains(e.target) && !speedMenu.contains(e.target)) {
                speedMenu.classList.remove('active');
            }
        });

        // 模拟播放进度（实际应用中应连接真实视频元素）
        setInterval(() => {
            if (isPlaying) {
                currentTime += 0.1;
                if (currentTime >= duration) {
                    if (isLooping) {
                        currentTime = 0;
                    } else {
                        currentTime = duration;
                        isPlaying = false;
                        playBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                    }
                }
                const percent = (currentTime / duration) * 100;
                progress.style.width = percent + '%';
                timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            }
        }, 100);
    </script>
</body>
</html>
