任务信息:
  文档依据: "@docs/ai-guide-ppio.md"
  任务目标: "依据文档适配新模型"

模型基础信息:
  显示名称: Seedance 1.5 Pro
  类型: 视频
  功能列表:
    - 文生视频
    - 图生视频
    - 首尾帧
  价格: 480P无声基准价0.08元/秒，720P约0.17元/秒；加声音价格翻倍，Batch模式价格减半

参数配置:
  按序号顺序设置:
    - 序号: 1
      参数名称: 模式
      组件类型: 下拉框
      默认值: 文/图生视频
      选项:
        - 名称: 文/图生视频
          对应端点1: /seedance-v1.5-pro-t2v
          对应端点2: /seedance-v1.5-pro-i2v
          最小图片数量: 0
          最大图片数量: 2
          最小视频数量: 0
          最大视频数量: 0

    - 序号: 2
      参数名称: 分辨率
      组件类型: 特殊面板
      分辨率默认值: 720p
      分辨率选项:
        - 480p
        - 720p
      比例默认值: "1:1"
      比例选项:
        - "16:9"
        - "4:3"
        - "1:1"
        - "3:4"
        - "9:16"
        - "21:9"
      交互逻辑: 图生视频、首尾帧时自动添加智能选项，上传图片后自动切换到智能选项，智能选项依据第一张图片本地计算匹配最合适的比例值

    - 序号: 3
      参数名称: 时长
      组件类型: 下拉框
      默认值: 5s
      选项:
        - 4s
        - 5s
        - 6s
        - 7s
        - 8s
        - 9s
        - 10s
        - 11s
        - 12s

    - 序号: 4
      参数名称: 固定相机
      组件类型: 开关
      默认值: false

    - 序号: 5
      参数名称: 服务层级
      组件类型: 下拉框
      默认值: 在线模式
      选项:
        - 名称: 在线模式
          对应值: default
        - 名称: Batch模式
          对应值: flex

    - 序号: 6
      参数名称: 生成音频
      组件类型: 开关
      默认值: false

  无需显示的参数:
    描述: 无论是否存在，都无需显示，请求时也无需传递
    参数列表:
      - 随机种子
      - 负面提示词
      - 水印
      - 帧率
    代码修改:
      - 目标文件: "@src/components/MediaGenerator/components/ParameterPanel.tsx"
        行号: 91
        操作: 添加相关排除参数
