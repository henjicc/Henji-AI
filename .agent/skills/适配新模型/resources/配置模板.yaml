任务信息:
  # 依据API文档自动判断用哪个，目前有三个可以选
  # @docs/ai-guide-fal.md
  # @docs/ai-guide-kie.md
  # @docs/ai-guide-ppio.md
  文档依据: "@docs/ai-guide-ppio.md"
  任务目标: "依据文档适配新模型"

模型基础信息:
  显示名称: XXXX # 依据API文档生成正确的名称
  类型: 视频  # 依据API文档选择正确的类型，目前有：图片、视频、音频
  功能列表:
    # 依据API文档生成正确的功能列表，目前可选的有：图片生成、图片编辑、文生视频、图生视频、首尾帧、参考生视频、动作控制、视频编辑、视频延长、语音合成
    # 注意模型的功能列表与后面模式显示的并不是绝对对应的
    - 文生视频
    - 图生视频
    - 首尾帧
  价格: 0.4元每张图 # 依据API文档生成正确的价格，如果用户没有提供相关信息，请要求他提供，注意货币单位是美元还是人名币

参数配置:
  按序号顺序设置:
    # 依据API文档生成正确的参数配置，以下是较为常见的参数参考，顺序差不多也是这个顺序，如果遇到了不太常见的参数，具体请按照实际情况做调整
    # 目前主要的组件类型有：下拉框、开关、数字输入、文本输入、特殊面板 UniversalResolutionSelector
    # 你需要依据API文档中的各个参数，设置正确的名称，选择正确的类型
    # 不是每种参数每种类型都需要的，实际还是要看API文档，判断这个模型需要哪些参数

    ## 模式：一般就是对应的功能，文/图生视频结合了文生视频和图生视频，主要依据是否上传图片进行切换
    ## 如果只有一种功能，或者仅支持文生视频、图生视频、首尾帧，那都是不需要这个参数的
    ## 因为这里按照图片数量可以实现自动切换，因此不需要显示出来让用户切换选择
    - 序号: 1
      参数名称: 模式
      组件类型: 下拉框
      默认值: 文/图生视频
      选项:
      ### 注意图片和视频的数量限制，不满足条件就不能发送请求
      ### 当一个模式下，最大最小都是 0 的 时候，就需要隐藏上传区域
      ### 支持视频上传时，需要启用对应支持，可以参考 派欧云 PPIO 的 可灵 2.6 Pro
      ### 这里最主要的功能就是把多个端点对应起来，合并显示成一个模型
        #### 文生视频、图生视频、首尾帧一般来说都是合并显示成这一个选项
        - 名称: 文/图生视频
          对应端点1: /xxx-t2v
          对应端点2: /xxx-i2v
          最小图片数量: 0
          最大图片数量: 2
          最小视频数量: 0
          最大视频数量: 0
        - 名称: 参考生视频
          对应端点1: /xxx-reference2video
          最小图片数量: 1
          最大图片数量: 6
          最小视频数量: 0
          最大视频数量: 1
        - 名称: 动作控制
          对应端点1: /xxx-motion-control
        #### 这种意味着必须上传 1 个图片和 1 个视频，不能多也不能少
          最小图片数量: 1
          最大图片数量: 1
          最小视频数量: 1
          最大视频数量: 1

    - 序号: 2
    ## 分辨率或者比例，使用特殊面板 UniversalResolutionSelector
    ## 如果该模型的该模式下，只有分辨率，那名称就显示为分辨率
    ## 如果该模型的该模式下，只有比例，那名称就显示为比例
    ## 如果该模型的该模式下，既有分辨率又有比例，那名称就显示为分辨率，实际内容是两者的集合，在面板中，一般比例在上，用矩形框直观展示，分辨率在下，不过为了便于区分，显示名称会调整为质量，一般都是 720P、1080P
    ## 特殊情况下，还支持设置具体的尺寸，具体可参考 派欧云 PPIO 的即梦图片 4.0 或者魔搭 ModelScope 的 Z-Image—turbo
      参数名称: 分辨率
      组件类型: 特殊面板
      分辨率默认值: 以文档为准，如果用户有要求，则以用户要求为准
      比例默认值: 以文档为准，如果用户有要求，则以用户要求为准
      交互逻辑: 图生视频、参考生视频时均自动添加智能选项，当用户上传了图片的时候，就自动显示并切换到智能选项

    - 序号: 3
      参数名称: 时长
      组件类型: 下拉框
      默认值: 以文档为准，如果用户有要求，则以用户要求为准
    ## 注意是否存在参数之间的限制联动，例如时长与分辨率之间的限制，如果有需要再交互逻辑中说明
      交互逻辑: 时长为 6s 是，支持 720P、1080P，时长为 10s 时，仅支持 1080P

    - 序号: 4
      参数名称: 数量
      组件类型: 数字输入
      默认值: 以文档为准，如果用户有要求，则以用户要求为准

    - 序号: 5
    ## 多数只有两种状态的参数，都可以使用开关，例如是否报生成音频、是否要固定相机、是否要使用提示词优化等
      参数名称: 固定相机
      组件类型: 开关
      默认值: 以文档为准，如果用户有要求，则以用户要求为准

    - 序号: 6
    ## 显示条件也可以理解为是一种参数联动，即在特定参数下显示特定的参数，需要依据API文档来做调整
      参数名称: 快速模式
      组件类型: 开关
      显示条件: 仅在 Pro版本的文生视频、图生视频模式下显示
      默认值: 以文档为准，如果用户有要求，则以用户要求为准
      对应端点1: /xxx-fast
      交互逻辑: 开启就切换到对应 fast 端点

    - 序号: 7
    ## 这个除非用户特别说明，否则不要添加
      参数名称: 负面提示词
      组件类型: 文本输入
      默认值: 以文档为准，如果用户有要求，则以用户要求为准，如果都没有，就留空

